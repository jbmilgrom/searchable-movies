<div class="movies-page">
  <div class="movie-spotlight">
    <movie-spotlight movie="$ctrl.selectedMovie"></movie-spotlight>
  </div>
  <div class="movies-list">
    <movies-search
      on-movie-select="$ctrl.onMovieSelect(movie)"
      on-movie-unselect="$ctrl.selectedMovie = null"
      selected-movie="$ctrl.selectedMovie"
      >
    </movies-search>
  </div>
</div>
